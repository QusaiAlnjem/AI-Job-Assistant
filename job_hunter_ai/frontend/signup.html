<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - JobHunter AI</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>Create Account</h2>
            <p>Start optimizing your applications today</p>
            
            <form id="signupForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>

                <script src="https://www.google.com/recaptcha/api.js" async defer></script>
                <div class="form-group">
                    <div class="g-recaptcha" data-sitekey="6Ld2mmQsAAAAAH-vJO3xbgIY131XLNrWWJ1ipvtP"></div>
                </div>

                <div id="error-message" class="error hidden"></div>
                <button type="submit" class="btn btn-full">Create Account</button>
            </form>
            
            <p class="auth-footer">
                Already have an account? <a href="login.html">Login</a>
            </p>
        </div>
    </div>

    <script type="module" src="assets/js/auth.js"></script>
</body>
</html>
