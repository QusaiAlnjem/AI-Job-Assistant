<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scan Results - JobHunter AI</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <style>
        /* Card Grid Layout */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        /* Job Card Styling */
        .job-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s;
            border: 1px solid #eee;
            position: relative;
            overflow: hidden;
        }
        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0,0,0,0.1);
        }
        
        /* Match Score Badge */
        .match-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ecfdf5;
            color: #059669;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
        }
        .match-badge.medium { background: #fffbeb; color: #d97706; }
        .match-badge.low { background: #fef2f2; color: #dc2626; }

        .company-name { color: #6b7280; font-size: 0.9rem; margin-bottom: 5px; }
        .job-title { font-size: 1.2rem; font-weight: 700; margin-bottom: 10px; color: #1f2937; }
        
        .keywords { margin: 15px 0; display: flex; flex-wrap: wrap; gap: 5px; }
        .keyword { font-size: 0.75rem; background: #f3f4f6; padding: 3px 8px; border-radius: 4px; color: #4b5563; }
        .keyword.missing { background: #fee2e2; color: #dc2626; text-decoration: line-through; opacity: 0.7; }

        .card-actions { margin-top: 20px; display: flex; gap: 10px; }
        .btn-apply { flex: 1; text-align: center; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="container nav-content">
            <div class="logo">JobHunter AI</div>
            <div class="nav-links">
                <a href="scanner.html" class="btn-text">New Scan</a>
                <a href="dashboard.html" class="btn-text">Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div style="margin-top: 30px; display: flex; justify-content: space-between; align-items: center;">
            <h2>Top Matches for You</h2>
            </div>

        <div id="results-container" class="results-grid">
            <p>Loading your matches...</p>
        </div>
    </div>

    <script type="module" src="assets/js/results.js"></script>
</body>
</html>
